{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form action="/login" method="post">
    <img class="mb-2" src="{{ url_for('static', filename='flow.png') }}" height="100" alt="Flow">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <label for="email" class="sr-only">Email Address</label>
    <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Email" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-primary" type="submit">Login</button>
    <div class="text-center">
      <p class="mt-2 mb-0">Not a user?</p>
      <a href="/register" class="btn btn-outline-secondary mt-2" style="border-radius: 20px;">Register</a>
    </div>
  </form>
{% endblock %}

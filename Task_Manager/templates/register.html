{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <form action="/register" method="post">
    <img class="mb-2" src="{{ url_for('static', filename='flow.png') }}" height="100" alt="Flow">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Form Fields -->
    <label for="name" class="sr-only">Name</label>
    <input type="text" id="name" name="name" class="form-control mb-2" placeholder="Name" required autofocus>

    <label for="email" class="sr-only">Email Address</label>
    <input type="email" id="email" name="email" class="form-control mb-2" placeholder="Email" required>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required>

    <label for="confirm-password" class="sr-only">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password" required>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
  </form>
{% endblock %}
